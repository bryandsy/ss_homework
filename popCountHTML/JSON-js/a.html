<html>
<script src="json2.js"></script>
<script>
var str = '{"name":"Violet","occupation":"character"}';

var loc = {name:"beijing",geoCoord:[1,2]};

    var description = "";

        description+=i+" = "+property+"\n";  
    }   
    console.log(description); 
}
